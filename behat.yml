phantomjs:
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://behat.org'
      default_session: sahi
      javascript_session: sahi
      browser_name: phantomjs
      goutte: ~
      sahi: ~
  paths:
    features: .
    bootstrap: bootstrap
  formatter:
    name: pretty, junit, html
    parameters:
      output_path: null, junit_results, html_report.html